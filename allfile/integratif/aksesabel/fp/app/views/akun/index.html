{% extends "layout.html" %}
{% block title %}Login/Register{% endblock %}
{% block body %}
  <div class="container mt-4">
    {{ flash.flash() }}
    <div class="row justify-content-center">
      <div class="col">
        <form action="{{ BASE_URL }}/akun/register" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" id="id" placeholder="Username" name="id" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="pass" placeholder="Password" name="pass" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="nama" placeholder="Nama" name="nama" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="alamat" placeholder="Alamat" name="alamat" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="usia" placeholder="Usia" name="usia" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="pekerjaan" placeholder="Pekerjaan" name="pekerjaan" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="ktp" placeholder="Nomor KTP" name="ktp" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="col">
        <form action="{{ BASE_URL }}/akun/login" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" id="id" placeholder="Username" name="id" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="pass" placeholder="Password" name="pass" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Block Script -->
  {% block script %}
    <script src="{{ BASE_URL }}/js/jquery-3.5.0.min.js"></script>
    <script src="{{ BASE_URL }}/js/bootstrap.min.js"></script>
    <script src="{{ BASE_URL }}/js/popper.min.js"></script>
    <script src="{{ BASE_URL }}/js/script.js"></script>
  {% endblock %}
{% endblock %}
