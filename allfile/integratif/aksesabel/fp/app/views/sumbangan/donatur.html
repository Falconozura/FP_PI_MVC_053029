{% extends "layout.html" %}
{% block title %}Donatur Sites{% endblock %}
{% block body %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-4 mt-4">
                <div class="row">
                    <div class="col">
                        {{ flash.flash() }}
                    </div>
                </div>
                <form action="{{ BASE_URL }}/sumbangan/donate" method="POST">
                    <p>Bahan Makanan</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bm" id="inlineRadio1" value="Beras">
                        <label class="form-check-label" for="inlineRadio1">Beras</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bm" id="inlineRadio2" value="Minyak">
                        <label class="form-check-label" for="inlineRadio2">Minyak</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bm" id="inlineRadio2" value="Mie Instan">
                        <label class="form-check-label" for="inlineRadio2">Mie Instan</label>
                    </div>
                    <div class="form-group mt-1">
                        <input type="number" class="form-control" id="banyak" name="banyakbm" placeholder="Banyak (Beras in Kilos, MInyak in Litres, Mie Instant in Pcs) -> Auto Generate Satuan" required>
                    </div>
                    <p class="mt-4">Obat</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ob" id="inlineRadio1" value="Masker">
                        <label class="form-check-label" for="inlineRadio1">Masker</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ob" id="inlineRadio2" value="Ultraflu">
                        <label class="form-check-label" for="inlineRadio2">Ultraflu</label>
                    </div>
                    <div class="form-group mt-1">
                        <input type="number" class="form-control" id="banyak" name="banyakob" placeholder="Banyak (Masker in Pcs, Ultraflu in Tablet) -> Auto Generate Satuan" required>
                    </div>
                    <p class="mt-4">Uang Tunai</p>
                    <div class="form-group">
                        <input type="number" class="form-control" id="banyak" name="banyakut" placeholder="Banyak (in Rupiah) -> Auto Generate Satuan" required>
                    </div>
                    <a type="button" class="btn btn-secondary" href="{{ BASE_URL }}/sumbangan">Kembali</a>
                    <button type="submit" class="btn btn-success float-right">Sumbang</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Block Script -->
    {% block script %}
        <script src="{{ BASE_URL }}/js/jquery-3.5.0.min.js"></script>
        <script src="{{ BASE_URL }}/js/bootstrap.min.js"></script>
        <script src="{{ BASE_URL }}/js/popper.min.js"></script>
        <script src="{{ BASE_URL }}/js/script.js"></script>
    {% endblock %}
{% endblock %}
